<!DOCTYPE html>
<html>
<head>
  <title>Image Search Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .result-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 8px #ddd;
      border-radius: 8px;
    }
    .result-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .meta {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2> Test Image Similarity Search</h2>
  <input type="file" id="fileInput" />
  <button onclick="sendImage()">Search</button>
  <div id="results"></div>

  <script>
    async function sendImage() {
      const fileInput = document.getElementById("fileInput");
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = ""; // Clear old results

      if (!fileInput.files[0]) {
        alert("Please select an image.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("http://localhost:8000/api/search", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        data.results.forEach((res) => {
          const card = document.createElement("div");
          card.className = "result-card";

          const img = document.createElement("img");
          img.src = `http://localhost:8000/${res.url}`;
          card.appendChild(img);

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.innerHTML = `
            <strong>Rank:</strong> ${res.rank}<br/>
            <strong>Label:</strong> ${res.label}<br/>
            <strong>Score:</strong> ${res.score}
          `;

          card.appendChild(meta);
          resultsContainer.appendChild(card);
        });
      } catch (err) {
        alert(" Error: " + err.message);
      }
    }
  </script>
</body>
</html>
